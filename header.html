<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&B Events</title>
    <style>
        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            position: absolute; /* Make it possible to place the element anywhere */
            top: 10px; /* Adjust distance from the top */
            left: 10px; /* Adjust distance from the left */
            text-align: left; /* Ensure the text aligns to the left */
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            width: 100%;
        }

        nav {
            margin-top: 10px;
            position: relative;
        }

        nav .dropdown {
            position: relative;
            display: inline-block;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #444;
            font-size: 1em;
        }

        nav a:hover {
            color: #000;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: #444;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: #000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .banner {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 300px;
            background-image: url('assets/search_bar.jpeg');
            background-size: cover;
            background-position: center;
            color: rgb(43, 43, 43);
        }

        .banner .text {
            position: absolute;
            text-align: center;
            background-color: rgba(245, 245, 245, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 30px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 50%;
            max-width: 400px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }

        .category-card {
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        .category-card h3 {
            font-size: 1.5em;
            z-index: 2;
            position: relative;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #555;
        }

        /* Create Event Button Styling */
        .create-event-button {
            position: absolute;
            top: -10px;
            right: 10px; /* Align to the right */
            padding: 10px 20px;
            background-color: rgb(50, 150, 41); /* Initial button color */
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin: 0;
            right: 10px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        .create-event-button:hover {
            background-color: #335a3c; /* Green color on hover */
            color: #fff;
            margin: 0;
            right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>A&B EVENTS</h1>
        <nav>
            <div class="dropdown">
                <a href="#">EVENTS</a>
                <div class="dropdown-content">
                    <a href="#">Concert</a>
                    <a href="#">Expo</a>
                    <a href="#">Auto Show</a>
                    <a href="#">Racing</a>
                    <a href="#">Educational Events</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">LOCATION</a>
                <div class="dropdown-content">
                    <a href="#">Namakkal</a>
                    <a href="#">Salem</a>
                    <a href="#">Coimbature</a>
                    <a href="#">Chennai</a>
                    <a href="#">Erode</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">SERVICE</a>
                <div class="dropdown-content">
                    <a href="#">Restaurants</a>
                    <a href="#">Rooms</a>
                    <a href="#">Caf√©</a>
                </div>
            </div>
            <a href="#" class="create-event-button">CREATE EVENT</a>
        </nav>
    </header>

    <div class="banner">
        <div class="text">
            <h2>Concerts, Educational, Expo, Racing</h2>
        </div>
    </div>

    <div class="search-container">
        <input type="text" placeholder="Search events...">
        <button>Search</button>
    </div>

    <section class="categories">
        <div class="category-card" style="background-image: url('assets/music_concert.jpg');">
            <h3>Music Concert</h3>
        </div>
        <div class="category-card" style="background-image: url('assets/education.jpeg');">
            <h3>Educational Events</h3>
        </div>
        <div class="category-card" style="background-image: url('assets/expo.jpeg');">
            <h3>Expo</h3>
        </div>
        <div class="category-card" style="background-image: url('assets/racing.jpeg');">
            <h3>Racing Events</h3>
        </div>
        <div class="category-card" style="background-image: url('assets/auto_show.jpeg');">
            <h3>Auto Show</h3>
        </div>
    </section>

    <div class="buttons">
        <a href="#">Book Now</a>
        <a href="#">Learn More</a>
    </div>

</body>
</html>
